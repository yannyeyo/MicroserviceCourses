<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "Учебные курсы" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        a { text-decoration: none; color: #0077cc; }
        a:hover { text-decoration: underline; }
        .course-card, .lesson-card, .question-block {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 16px;
            margin-bottom: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 4px;
            border: none;
            background-color: #0077cc;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .btn.secondary {
            background-color: #777;
        }
        .btn:disabled {
            opacity: .6;
            cursor: default;
        }
        h1 a { color: inherit; text-decoration: none; }
        h1 a:hover { text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h1><a href="/ui/courses">Каталог обучающих курсов</a></h1>
    {% block content %}{% endblock %}
</div>
</body>
</html>
