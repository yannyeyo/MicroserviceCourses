jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    # поднимаем PostgreSQL как сервис
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: courses_db
        ports:
          - 5432:5432

    # строка подключения, которой пользуется приложение
    env:
      DATABASE_URL: postgresql+psycopg2://postgres:123@localhost:5432/courses_db

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # простое ожидание, чтобы Postgres гарантированно успел запуститься
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to start..."
          sleep 20

      - name: Run pytest
        run: |
          pytest -q
